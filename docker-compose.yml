version: '3'
services:

  postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}  
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST} 
    ports:
      - '5432:5432'
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - myapp
  api:
    build: . 
    image: project
    env_file:
      - .env
    ports: 
      - 8070:8070
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - myapp
volumes:
  db:
networks:
  myapp: